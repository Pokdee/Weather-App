<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <input
      type="text"
      name=""
      id=""
      class="searchIn"
      placeholder="City or Country name"
    />
    <div class="data">
      <div class="weather">
        <span class="current_text"></span>
        <h3 class="location_detail">
          <span class="location_city"></span> ,
          <span class="location_country"></span>
        </h3>
      </div>
      <div class="weather_detail">
        <h1 class="temp"><span class="temp_text"></span></h1>
        <div class="detail">
          <h3>FEELS LIKE : <span class="temp_feels"></span></h3>
          <h3>WIND : <span class="wind"></span> MPH</h3>
          <h3>HUMIDITY : <span class="humidity"></span> %</h3>
        </div>
      </div>
    </div>
  </body>
</html>
